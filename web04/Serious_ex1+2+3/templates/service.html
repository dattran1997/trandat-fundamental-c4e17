<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Service</title>
  </head>
  <body>
    <h1>Warm Winter - FBI WARNING</h1>
    <b>
        <!-- <a href="{{url_for('add')}}" method ='get'>thêm</a> {# thêm method vào link để hàm add trỏ tới và duyệt đkien #}  -->
        <a href="{{url_for('login')}}" method = 'get'>login</a>
        <br>
        <a href="{{url_for('logout',userid = userid)}}">logout</a>
        <br>
        <h3>hello : {{fullname}}</h3>
    </b>
    <hr>
        {% for item in service_list%}
          <img src={{item.image}} alt="" width="450" height="500">
          <h2>
            <b>
               <p>{{item.name}}</p>
            </b>
          </h2>
          <p>{{item.yob}}</p>
          <p>{{item.height}}</p>
          <p>
            {{'Rảnh' if item.status == True else 'Bận'}}
          </p>
            {% if userid in session %}
              <a href="{{url_for('detail', user_id = item.id, customerid = userid, fullname = fullname)}}">chi tiết</a>
            {% else %}
              <a href="{{url_for('login')}}" method = 'get'>chi tiết</a>
            {% endif %}
            <hr>
        {% endfor %}

  </body>
</html>
